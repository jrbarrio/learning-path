apply from: 'version-plugin.gradle'

ext.configDir = new File(rootDir, 'config')

subprojects {
    apply plugin: 'java'
    apply plugin: "org.sonarqube"

    apply from: "$configDir/jacoco/jacoco.gradle"
    apply from: "$configDir/checkstyle/checkstyle.gradle"
    apply from: "$configDir/findbugs/findbugs.gradle"
    apply from: "$configDir/jdepend/jdepend.gradle"
    apply from: "$configDir/pmd/pmd.gradle"


    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.11'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.4.1'
}